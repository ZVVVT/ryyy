<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园预订</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f0f0f0;
            font-size: 14px;
        }
        .status-bar .close {
            font-size: 18px;
        }
        .header {
            text-align: center;
            padding: 10px;
        }
        .header h1 {
            font-size: 20px;
            margin: 5px 0;
        }
        .header p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
        .container {
            padding: 10px;
        }
        .carousel {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel .slides {
            display: flex;
            width: 300%; /* 3 张图片，每张占 100% 宽度 */
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .carousel .slide {
            width: 33.33%; /* 每张图片占 1/3 宽度 */
            height: 100%;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .carousel .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .carousel .dot {
            width: 8px;
            height: 8px;
            background-color: #ccc;
            border-radius: 50%;
            cursor: pointer;
        }
        .carousel .dot.active {
            background-color: #333;
        }
        .menu {
            padding: 10px 0;
        }
        .menu-item {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .menu-item img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        .menu-item .text {
            flex: 1;
        }
        .menu-item .text h2 {
            font-size: 16px;
            margin: 0;
        }
        .menu-item .text p {
            font-size: 12px;
            color: #666;
            margin: 5px 0 0;
        }
        .menu-item .arrow {
            font-size: 20px;
            color: #666;
        }
        .wave-bg {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: url('wave-bg.png') repeat-x;
            background-size: cover;
            opacity: 0.3;
        }
    </style>
</head>
<body>
<!--     <div class="status-bar">
        <span class="close">X</span>
        <span>19:56</span>
        <span>信号 Wi-Fi 50%</span>
    </div>
    <div class="header">
        <h1>校园预订</h1>
        <p>ryyy.lzu.edu.cn</p>
    </div> -->
    <div class="container">
        <div class="carousel">
            <div class="slides">
                <div class="slide">
                    <img src="image1.jpg" alt="兰州大学校门">
                </div>
                <div class="slide">
                    <img src="image2.jpg" alt="兰州大学建筑1">
                </div>
                <div class="slide">
                    <img src="image3.jpg" alt="兰州大学建筑2">
                </div>
            </div>
            <div class="dots">
                <span class="dot active" onclick="goToSlide(0)"></span>
                <span class="dot" onclick="goToSlide(1)"></span>
                <span class="dot" onclick="goToSlide(2)"></span>
            </div>
        </div>
        <div class="menu">
            <div class="menu-item" onclick="goToPersonReservation()">
                <img src="person-icon.png" alt="人员预订">
                <div class="text">
                    <h2>人员预订</h2>
                    <p>进行登记以后方可申请预订</p>
                </div>
                <span class="arrow">></span>
            </div>
            <div class="menu-item">
                <img src="car-icon.png" alt="车辆预订">
                <div class="text">
                    <h2>车辆预订</h2>
                    <p>进行登记以后方可申请预订</p>
                </div>
                <span class="arrow">></span>
            </div>
            <div class="menu-item" onclick="goToMyInfo()">
                <img src="info-icon.png" alt="我的信息">
                <div class="text">
                    <h2>我的信息</h2>
                    <p>进行登记以后方可申请预订</p>
                </div>
                <span class="arrow">></span>
            </div>
            <div class="menu-item">
                <img src="auth-icon.png" alt="实名认证">
                <div class="text">
                    <h2>实名认证</h2>
                    <p>进行登记以后方可申请预订</p>
                </div>
                <span class="arrow">></span>
            </div>
        </div>
    </div>
    <div class="wave-bg"></div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelector('.slides');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = dots.length;

        function updateSlide() {
            slides.style.transform = `translateX(-${currentSlide * 33.33}%)`;
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlide();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlide();
        }

        // 自动循环，每 3 秒切换一次
        setInterval(nextSlide, 3000);

        // 初始化
        updateSlide();

        // 跳转到人员预约页面
        function goToPersonReservation() {
            window.location.href = 'grok1.html';
        }

        // 跳转到我的信息页面
        function goToMyInfo() {
            window.location.href = 'grok2.html';
        }
    </script>
</body>
</html>
